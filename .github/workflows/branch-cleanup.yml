name: Branch Cleanup After Development Merge

on:
  pull_request:
    types: [closed]
    branches:
      - 'development'

jobs:
  delete-branch:
    name: Delete PR Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Delete branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}